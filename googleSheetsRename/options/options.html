<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="options.css">
    <script src="options.js"></script>
  </head>
  <body>
    <h1 class="center textCenter bg5round">PostMap Options Panel</h1>
    <h1 class="center textCenter bg5round">NOTE: Auto-Close does not save currently.</h1>
    <br>
    <div class="" id="muter">
      <div class="center textCenter bg5round popbar status" id="muterBAR">&#8203;</div>
      </div>
    </div>
    <br>
    
    <div class="center textCenter allOptions">
      <h3 class="textLeft no-wrap">API Key - </h3><input class="inputBox right" placeholder="API Key" id="inp_apiKey"></input><br><br>
      <h3 class="textLeft no-wrap">Map Height - </h3><input class="inputBox right" placeholder="Defaults to 400" id="inp_mapHeight"></input><br><br>
      <h3 class="textLeft no-wrap">Map Width - </h3><input class="inputBox right" placeholder="Defaults to 455" id="inp_mapWidth"></input><br><br>
      <!-- <div class="dimensions">
        <h3>Popup Height - </h3><input class="dimension" placeholder="Defaults to 375" id="inp_popupHeight"></input><br><br>
        <h3>Popup Width - </h3><input class="dimension" placeholder="Defaults to 450" id="inp_popupWidth"></input><br><br>
      </div> -->
      <h3 class="textLeft no-wrap">Auto-Close - </h3>
      <!-- <label class="dummyToggle" for="chk_autoClose">&#8203;</label><br><br> -->
      <!-- <input id="chk_autoClose" class="longCheck" type="checkbox"> -->
      <button id="chk_autoClose" class="Auto-CloseA right inputBox"></button><br><br>
      <h3 class="textLeft no-wrap">Zoom Level - </h3><input class="inputBox right" placeholder="Defaults to 12" id="inp_zoomLevel"></input><br>
      <button id="btn_save" class="btnSave no-wrap">Save</button>
      <button id="btn_test" class="btnTest no-wrap">Test</button><br><br><br>
    </div>
    
  </body>
</html>
